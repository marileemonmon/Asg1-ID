<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card details</title>
  <link rel="stylesheet" href="css/normalise.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="site-header">
    <div class="page-container">
      <nav class="main-nav">
        <div class="nav-brand">Concert</div>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="details.html">Details about artist</a></li>
          <li><a href="tickets.html">Tickets</a></li>
          <li><a href="payment.html">Payment</a></li>
          <li><a href="venues.html">Venues</a></li>
          <li><a href="signin.html">Sign In</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="page-container">
    <main>

      <section id="card-details">
        <a href="tickets.html" class="back-link">&lt; Back to Tickets</a>

        <h1 class="page-title">Card details</h1>

        <p class="selected-ticket">
          Please make sure you have selected your tickets on the previous page.
        </p>

        <form class="card-form">
          <div class="form-group">
            <label class="label" for="cardName">Name on card</label>
            <input id="cardName" type="text" required>
          </div>

          <div class="form-group">
            <label class="label" for="cardNumber">Card number</label>
            <input id="cardNumber" type="text" required>
          </div>

          <div class="card-grid">
            <div class="form-group">
              <label class="label" for="expiry">Expiry (MM/YY)</label>
              <input id="expiry" type="text" required>
            </div>

            <div class="form-group">
              <label class="label" for="cvv">CVV</label>
              <input id="cvv" type="password" required>
            </div>
          </div>

          <div class="form-group">
            <label class="label" for="postal">Postal code</label>
            <input id="postal" type="text">
          </div>

            <div class="pay-row">
            <button
                type="button"
                class="btn btn-primary"
                onclick="alert('Payment successful!')"
            >
                Pay
            </button>

            <button
                type="button"
                class="btn btn-primary"
                onclick="alert('Apple Pay payment successful!')"
            >
                Pay with Apple Pay
            </button>
            </div>

          </div>
        </form>
      </section>

    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
